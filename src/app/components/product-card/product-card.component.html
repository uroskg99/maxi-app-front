<div class="container page-wrapper">
    <div class="page-inner">
        <div class="el-wrapper">
            <div class="box-up">
                <img class="img" src="{{ product.picture }}" alt="">
                <div class="img-info">
                    <div class="info-inner">
                        <a [routerLink]="['/products', product._id]">
                            <span class="p-name">{{ product.name }}</span>
                        </a>
                        <span class="p-category">{{ product.category }}</span>
                    </div>
                    <div class="a-size">Preostala koliƒçina : <span class="size">{{ product.quantity }}</span></div>
                </div>
            </div>

            <div class="box-down">
                <div class="h-bg">
                    <div class="h-bg-inner"></div>
                </div>

                <a *ngIf="product.quantity > 0" class="cart" href="#">
                    <span class="price">{{ product.price }}</span>
                    <button class="add-to-cart" (click)=addtocart(product)>
                        <span class="txt">Dodaj u korpu</span>
                    </button>
                </a>

                <a *ngIf="product.quantity == 0" class="cart">
                    <span class="price">{{ product.price }}</span>
                    <span class="add-to-cart">
                        <span class="not-available">Nedostupan</span>
                    </span>
                </a>

            </div>
        </div>
    </div>
</div>
