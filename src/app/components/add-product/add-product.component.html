<div>
  <button class="btn btn-add-product" (click)="openModal()">
    Dodaj proizvod
  </button>

  <div *ngIf="showAddProductForm" class="container-fluid add-product-form">
    <div class="add-product-form-body">
      <button class="close-modal" (click)="closeModal()">X</button>
      <form (ngSubmit)="addNewProduct()">
        <div class="form-group">
          <label for="username">Naziv proizvoda</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Unesite naziv proizvoda"
          />

          <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">
                  Ime proizvoda je neophodno
                </div>
              </div> -->
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <label for="email">Cena proizvoda</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Unesite cenu proizvoda"
          />

          <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.email">Email adresa je neophodna</div>
    
                <div *ngIf="f.email.errors.required">
                  Email adresa mora biti validna
                </div>
              </div> -->
        </div>
        <div class="form-group">
          <label for="password">Količina proizvoda</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Unesi količinu proizvoda u magacinu"
          />

          <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Šifra je neophodna</div>
    
                <div *ngIf="f.password.errors.minlength">
                  Šifra mora biti duža od 6 karaktera
                </div>
              </div> -->
        </div>

        <div class="form-group">
          <label for="password">Slika proizvoda</label>
          <input
            type="text"
            class="form-control"
            id="picture"
            placeholder="Unesite URL slike"
          />

          <!-- <div
                *ngIf="submitted && f.confirmPassword.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.confirmPassword.errors.required">
                  Neophodno je potvrditi šifru
                </div>
    
                <div *ngIf="f.confirmPassword.errors.mustMatch">
                  Password must match
                </div>
              </div> -->
        </div>

        <button type="submit" class="btn btn-add-product-second">
          Dodaj proizvod
        </button>
      </form>
    </div>
  </div>
</div>
