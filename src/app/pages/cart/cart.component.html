<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Proizvod</th>
                            <th></th>
                            <th>Naziv</th>
                            <th>Slika</th>
                            <th>Kategorija</th>
                            <th>Cena</th>
                            <th>Količina</th>
                            <th>Odustani</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td></td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.picture}}" alt=""></td>
                            <td style="width: 25%;">{{item.category}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td>1</td>
                            <td>
                                <button (click)="removeItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Isprazni  korpu</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Nastavi kupovinu</button></td>
                            <td><button class="btn btn-success" (click)="finish()">Završi kupovinu</button></td>
                            <td><strong>Ukupno : {{grandTotal}}RSD</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0 and end == 0">
    <div class="container">
        <div class="card">
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h1>Korpa je prazna!</h1>
            <button routerLink="/products" class="btn btn-primary">Započni kupovinu</button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="end == 1">
    <div class="container">
        <div class="end">
            <br><br><br> <br><br><br>
            <h2>Kupovina je uspešno obavljena, pošiljka je na putu do Vas!</h2>
            <button routerLink="/products" (click)="emptycart()" class="btn btn-primary">Započni novu kupovinu</button>
        </div>
    </div>
</ng-container>
