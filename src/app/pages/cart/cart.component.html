<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Proizvod broj</th>
                            <th>Naziv</th>
                            <th>Slika</th>
                            <th>Opis proizvoda</th>
                            <th>Cena</th>
                            <th>Količina</th>
                            <th>Odustani</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.picture}}" alt=""></td>
                            <td style="width: 25%;">{{item.category}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">1</td>
                            <td>
                                <button (click)="removeItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Isprazni  korpu</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Nastavi kupovinu</button></td>
                            <td><button class="btn btn-success">Račun</button></td>
                            <td><strong>Ukupno : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Moja korpa</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Korpa je prazna!</h4>
            <h6>Dodaj proizvod u korpu</h6>
            <button routerLink="/products" class="btn btn-primary">Započni kupovinu</button>
        </div>
    </div>
</ng-container>
