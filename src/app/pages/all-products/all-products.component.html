<div class="container-fluid">
  <div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
  </div>

  <div *ngIf="adminLogged" class="container admin-panel">
    <a routerLink="/admin-home">
      <button class="btn admin-panel-button">Nazad na admin panel</button>
    </a>
  </div>

  <div class="container slider">
    <app-home-slider></app-home-slider>
  </div>

  <div class="d-flex justify-content-center filter">
    <button
      [ngClass]="showFilters == true ? 'hovered-button' : 'not-hovered-button'"
      class="btn open-filters"
      (click)="toggleFilters()"
    >
      Filteri
      <span>
        <img src="../../assets/icons/sliders.svg" alt="" />
      </span>
    </button>
  </div>

  <div *ngIf="showFilters" class="show-filters">
    <div class="row justify-content-md-center">
      <div *ngFor="let category of categories" class="col-sm-6">
        <input
          type="checkbox"
          name="category.name"
          [checked]="category.checked"
          (change)="checkedCategory($event, category)"
        />
        Â  <label>{{ category.name }}</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let product of productsList">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>

  <div class="pages">
    <div>
      <p>
        Stranica <strong>{{ page }}</strong
        >/{{ lastPage }} stranici
      </p>
      <button class="btn" (click)="previousPage()" [disabled]="page == 1">
        Previous
      </button>
      <button
        class="btn m-2"
        (click)="nextPage()"
        [disabled]="page == lastPage"
      >
        Next
      </button>
    </div>
  </div>
</div>
